<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
query搜索关键字:{{ query }} <br>
page：当前页的page对象 –>遍历page对象，获取到的是SearchResult类的实例对象，对象的属性object才是模型类的对象。<br>
当前页的page对象:{{ page }} <br>
{% for item in page %}
    <li>{{ item }}</li>
{% endfor %}
使用object获取当前模型类对象:
{% for item in page %}
    <li>{{ item.object }}</li>
{% endfor %}

paginator：分页paginator对象：{{ paginator }}
</body>
</html>
